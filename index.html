<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>The Fish Store</title>
</head>

<body>
    <div class="row">
        <div id="available" class="col-md-6">
            <h1>Availavble Fish</h1>
            <div class="row">
                <button class="btn btn-info col-md-4 col-md-offset-4" id="show-sale">Show Sale Fish</button>
            </div>
            <div class="on-sale fish card col-md-6 col-md-offset-3">
                <div class="thumbnail">
                    <img src="http://cdn.spectrumbrands.com/~/media/Pet/Tetra/Images/Learning%20Centers/Fish%20Learning%20Center/Gold_Dropsy.png"
                        alt="" width="40%">
                    <div class="caption">
                        <h3 id="thumbnail-label">Fish 1</h3>
                        <p>$
                            <span class="price">19</span>
                        </p>
                    </div>
                    <div class="caption card-footer">
                        <button class="add btn btn-danger">Add To Basket</button>
                    </div>
                </div>
            </div>
            <div class="fish card col-md-6 col-md-offset-3">
                <div class="thumbnail">
                    <img src="http://cdn.spectrumbrands.com/~/media/Pet/Tetra/Images/Learning%20Centers/Fish%20Learning%20Center/Sword_Worms.png"
                        alt="" width="40%">
                    <div class="caption">
                        <h3 id="thumbnail-label">Fish 2</h3>
                        <p>$
                            <span class="price">120</span>
                        </p>
                    </div>
                    <div class="caption card-footer">
                        <button class="add btn btn-danger">Add To Basket</button>
                    </div>
                </div>
            </div>
            <div class="on-sale fish card col-md-6 col-md-offset-3">
                <div class="thumbnail">
                    <img src="http://cdn.spectrumbrands.com/~/media/Pet/Tetra/Images/Learning%20Centers/Fish%20Learning%20Center/Molly_Fulkes.png"
                        alt="" width="40%">
                    <div class="caption">
                        <h3 id="thumbnail-label">Fish 3</h3>
                        <p>$
                            <span class="price">140</span>
                        </p>
                    </div>
                    <div class="caption card-footer">
                        <button class="add btn btn-danger">Add To Basket</button>
                    </div>
                </div>
            </div>
            <div class="on-sale fish card col-md-6 col-md-offset-3">
                <div class="thumbnail">
                    <img src="http://www.lazoo.org/wp-new/wp-content/uploads/2014/09/fish.png" alt="" width="40%">
                    <div class="caption">
                        <h3 id="thumbnail-label">Fish 4</h3>
                        <p>$
                            <span class="price">19</span>
                        </p>
                    </div>
                    <div class="caption card-footer">
                        <button class="add btn btn-danger">Add To Basket</button>
                    </div>
                </div>
            </div>
            <div class="fish card col-md-6 col-md-offset-3">
                <div class="thumbnail">
                    <img src="http://songtrangseafoods.com/wp-content/uploads/2015/11/pangasius-fish.png" alt="" width="40%">
                    <div class="caption">
                        <h3 id="thumbnail-label">Fish 5</h3>
                        <p>$
                            <span class="price">10</span>
                        </p>
                    </div>
                    <div class="caption card-footer">
                        <button class="add btn btn-danger">Add To Basket</button>
                    </div>
                </div>
            </div>
            <div class="on-sale fish card col-md-6 col-md-offset-3">
                <div class="thumbnail">
                    <img src="http://www.tropicalfishsite.com/wp-content/uploads/2014/02/hemorrhagic-septicemia-300x300.png" alt="" width="40%">
                    <div class="caption">
                        <h3 id="thumbnail-label">Fish 6</h3>
                        <p>$
                            <span class="price">14</span>
                        </p>
                    </div>
                    <div class="caption card-footer">
                        <button class="add btn btn-danger">Add To Basket</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="snagged" class="col-md-6">
            <h1>Fish Basket</h1>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="dist/app.js"></script>
</body>

</html>
